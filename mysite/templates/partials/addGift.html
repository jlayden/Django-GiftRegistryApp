<form method="post" action="/gifts/">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Enter a new gift:</label>
    <input type="name" class="form-control" id="name" name="name" aria-describedby="gift-name">
  </div>
  <button type="submit" class="btn btn-info">Add Now</button>
</form>
<h2>Gift Registry</h2>
<ol class="gift-list">
{% for gift in gifts %}
  <li><h5>{{ gift.name }}</h5></li>
{% endfor %}
</ol>
